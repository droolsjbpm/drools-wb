<!DOCTYPE html>
<html>

<head>
    <title>Drools Workbench</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta name="gwt:property" content="locale=@{locale}">

    <link rel="stylesheet" href="css/drools-wb-loading.css">
    <link rel="shortcut icon" href="images/drools.gif" type="image/gif"/>
    <link rel="icon" href="images/drools.gif" type="image/gif"/>

    <script src="org.drools.workbench.DroolsWorkbench/zeroclipboard/ZeroClipboard.min.js"></script>
    <script src="org.drools.workbench.DroolsWorkbench/zeroclipboard/ZeroClipboardLoader.js"></script>

    <!-- The GWT js file generated at run time -->
    <script type="text/javascript" src='org.drools.workbench.DroolsWorkbench/org.drools.workbench.DroolsWorkbench.nocache.js'></script>
</head>

<body>
<iframe id="__gwt_historyFrame" style="width: 0; height: 0; border: 0"></iframe>
<!--add loading indicator while the app is being loaded-->
<div id="loading">
    <div class="loading-indicator">
        <img src="images/loading-icon.gif" width="32" height="32" style="margin-right: 8px; float: left; vertical-align: top;"/>
        Please wait<br/><span id="loading-msg">Loading application...</span>
    </div>
</div>

<!-- ACE - main .js file -->
<script src="org.drools.workbench.DroolsWorkbench/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<!-- Get .js files for any needed ACE modes and themes -->
<script src="org.drools.workbench.DroolsWorkbench/ace/theme-chrome.js" type="text/javascript" charset="utf-8"></script>

<script src="org.drools.workbench.DroolsWorkbench/ace/mode-html.js" type="text/javascript" charset="utf-8"></script>
<script src="org.drools.workbench.DroolsWorkbench/ace/mode-css.js" type="text/javascript" charset="utf-8"></script>
<script src="org.drools.workbench.DroolsWorkbench/ace/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
<!--  Needed for autocompletion support. -->
<script src="org.drools.workbench.DroolsWorkbench/ace/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
