<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Scenario Simulation Showcase</title>
    <link rel="stylesheet" href="org.drools.workbench.screens.scenariosimulation.webapp.DroolsWorkbenchScenarioSimulationKogitoRuntime/css/patternfly.min.css">
</head>
<body>
<h1>SCESIM</h1>
<iframe id="__gwt_historyFrame" style="width: 0; height: 0; border: 0"></iframe>
<!-- Marshalling required scripts -->
<script type="text/javascript"  src="model/JsonixAll.js"></script>
<script type="text/javascript"  src="model/SCESIM.js"></script>
<script type="text/javascript"  src="model/SCESIMMainJs.js"></script>
<!-- To turn off/on remote communication in the client bus -->
<script type="text/javascript">
    erraiBusRemoteCommunicationEnabled = false;
</script>
<!-- loading indicator. the js app hides this once it's loaded. -->
<!-- The GWT js file generated at run time -->
<script type="text/javascript" src='org.drools.workbench.screens.scenariosimulation.webapp.DroolsWorkbenchScenarioSimulationKogitoRuntime/org.drools.workbench.screens.scenariosimulation.webapp.DroolsWorkbenchScenarioSimulationKogitoRuntime.nocache.js'></script>
<!-- ACE - main .js file -->
<script src="org.drools.workbench.screens.scenariosimulation.webapp.DroolsWorkbenchScenarioSimulationKogitoRuntime/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<!-- Get .js files for any needed ACE modes and themes -->
<script src="org.drools.workbench.screens.scenariosimulation.webapp.DroolsWorkbenchScenarioSimulationKogitoRuntime/ace/theme-chrome.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
