<!-- GLOBAL SETTINGS -->
<div id="settings-panel" class="uf-scroll-panel">
    <div id="kieSettingsContent" class="tab-pane kie-tab-pane--scesim-panel">
        <div class="pf-c-form__group">
            <label for="kieScenarioSettingsName" data-field="nameLabel">
                Name
            </label>
            <span class="form-control" data-field="fileName" id="kieScenarioSettingsName"></span>
        </div>
        <br/>
        <div class="pf-c-form__group">
            <label for="kieScenarioSettingsType" data-field="typeLabel">
                Type
            </label>
            <span data-field="scenarioType" id="kieScenarioSettingsType"></span>
        </div>
        <br/>
        <div data-field="ruleSettings">
            <div class="pf-c-form__group">
                <label for="kieScenarioSettingsKieSession">
                    KieSession
                </label>
                <input class="form-control" data-field="kieSession" id="kieScenarioSettingsKieSession">
            </div>
            <br/>
            <div class="pf-c-form__group">
                <label for="kieScenarioSettingsKieBase">
                    KieBase
                </label>
                <input class="form-control" data-field="kieBase" id="kieScenarioSettingsKieBase">
            </div>
            <br/>
            <div class="pf-c-form__group">
                <label for="kieScenarioSettingsRuleFlowGroup">
                    RuleFlowGroup
                </label>
                <input class="form-control" data-field="ruleFlowGroup" id="kieScenarioSettingsRuleFlowGroup">
            </div>
        </div>
        <div data-field="dmnSettings">
            <div class="pf-c-form__group">
                <label for="kieScenarioSettingsModelPath" data-field="dmnFileLabel">
                    DMN model
                </label>
                <span class="form-control" data-field="dmnFilePath" id="kieScenarioSettingsModelPath"></span>
            </div>
            <br/>
            <div class="pf-c-form__group">
                <label for="kieScenarioSettingsDMNNamespace" data-field="dmnNamespaceLabel">
                    DMN namespace
                </label>
                <span class="form-control" data-field="dmnNamespace" id="kieScenarioSettingsDMNNamespace"></span>
            </div>
            <br/>
            <div class="pf-c-form__group">
                <label for="kieScenarioSettingsDMNName" data-field="dmnNameLabel">
                    DMN name
                </label>
                <span class="form-control" data-field="dmnName" id="kieScenarioSettingsDMNName"></span>
            </div>
        </div>
        <br/>
        <div class="checkbox">
            <label for="kieScenarioSettingsSkipFromBuild">
                <input type="checkbox" data-field="skipFromBuild" id="kieScenarioSettingsSkipFromBuild">Skip this simulation during the build
            </label>
        </div>
        <br/>
        <p data-field="toBeRemoved" style="font-style: italic">Only the default values are currently supported. Changing them will not have any impact on test execution.</p>
        <button class="btn btn-default" type="button" data-field="saveButton">Save</button>
    </div>
</div>
