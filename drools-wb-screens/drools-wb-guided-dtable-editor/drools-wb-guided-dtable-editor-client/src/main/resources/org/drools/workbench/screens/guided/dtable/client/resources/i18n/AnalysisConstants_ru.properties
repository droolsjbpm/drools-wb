RedundantConditionsNote1P1=Избыточные условия для поля {0}.{1}
AffectedRows=Затронутые строки
WhenARuleHasNoActionItDoesFireButSinceTheActionSideIsEmptyNothingHappens=Если действия правила не заданы, при его выполнении ничего не произойдет.
ItIsPossibleThatTheActionsWereLeftOutByAccidentInThisCasePleaseAddThemOtherwiseTheRuleCanNeRemoved=Возможно, действия были пропущены случайно. Добавьте недостающие действия или удалите правило.
ConflictingRows=Конфликт строк
ConflictingRowsP1=Конфликт строк возникает, когда проверка условий в двух строках возвращает один результат, но их действия устанавливают разные значения в одном и том же поле. В этом случае можно говорить об избыточности или поглощении одного условия другим.
ConflictingRowsP2=Так как последовательность активации действий предсказать невозможно, конечный результат каждый раз может быть разным. Чтобы этого не произошло, удалите одну из этих строк или измените условия на более строгие.
RedundantRows=Избыточные строки
DeficientRowsP1=Противоречивые правила содержат непересекающиеся условия, но их действия противоречат друг другу.
DeficientRowsNoteP1=Кредит будет одобрен, если сбережения составляют больше 100 000. Если зарплата меньше 30 000, в кредите должно быть отказано. Если зарплата заявителя менее 30 000, но он имеет более 100 000 в сбережениях, сработают обе строки — но так как точный порядок активации правил неизвестен, невозможно предсказать, будет ли заявление одобрено или отклонено. 
Salary=Зарплата
Savings=Сбережения
ApproveLoan=Одобрить кредит
DeficientRowsP2=Так как последовательность активации действий предсказать невозможно, конечный результат каждый раз может быть разным. Чтобы этого не произошло, удалите одно из правил или измените условия на более строгие.
ImpossibleMatchNote1P1=Невыполнимое соответствие для шаблона {2} в строке {0}, в поле {1}
ImpossibleMatchNote1P2=Конфликт между условиями {0} и {1}.
ImpossibleMatchP1=Правило с невыполнимыми условиями не сможет быть активировано. Исправьте условия для {0}.
MissingConditionP1=Если правило не содержит условий, его действия будут всегда выполняться. Добавьте условия, чтобы ограничить выполнение действий.
MultipleValuesP1=Это правило выполняет несколько действий, устанавливая значение поля или выполняя одну и ту же функцию дважды.
MultipleValuesNote1P1=Этот конфликт вызван действиями {0} и {1}
RedundantActionsP1=Обнаружены два избыточных действия — одно из них можно удалить.
RedundantActionsNote1P1=Избыточные действия\: {0} и {1}
RedundantConditionsTitle=Избыточные условия
RedundantConditionsP1=Наличие нескольких дублирующих друг друга условий не повлияет на результат выполнения правила, но тем не менее рекомендуется исключить лишние условия.
RedundantConditionsNote1P2=Избыточные условия\: {0} и {1}
RedundantRowsP1=Избыточность характерна в случаях, когда две строки выполняют одни и те же действия над заданным набором фактов.
RedundantRowsP2=Избыточность не приводит к серьезным последствиям, если оба правила лишь изменяют существующий факт, — новое значение просто будет присвоено дважды. Проблемы возникают, если правила изменяют состояние счетчика или добавляют факты в рабочую память.
RedundantRowsP3=Чтобы это исправить, удалите избыточные строки.
SubsumptantRowsP1=Поглощение имеет место, если одна строка работает с подмножеством значений и фактов другой строки, возвращая аналогичный результат.
SubsumptantRowsP2=Эти правила могут дублировать факты в рабочей памяти или исполнять функции дважды. Если это не предусмотрено, удалите строку с более размытым ограничением или сузьте область его действия.
