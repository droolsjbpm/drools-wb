ImpossibleMatch=不可能符合
RuleHasNoAction=規則沒有動作
RuleHasNoRestrictionsAndWillAlwaysFire=規則沒有限制，永遠會使用。
MultipleValuesForOneAction=一個動作的多個值。
ConstrainsForFieldXOfFactYAreRedundantTheyWillAlwaysPass=欄位 {0} 事實 {1} 的限制是冗餘的。這兩者永遠會被略過。
SubsumptantRows=包含行。
DeficientRow=不足行。
ValueForFactFieldIsSetTwice=給 {0}.{1} 的值被設定了兩次。
ValueForAnActionIsSetTwice=一項動作的值被設定了兩次。
RedundantConditionsNote1P1=欄位 {0}.{1} 的狀況是冗餘的
AffectedRows=受影響的行
WhenARuleHasNoActionItDoesFireButSinceTheActionSideIsEmptyNothingHappens=規則沒有動作時，的確會執行；但在動作端是空的，因此什麼也沒發生。
ItIsPossibleThatTheActionsWereLeftOutByAccidentInThisCasePleaseAddThemOtherwiseTheRuleCanNeRemoved=動作可能會被意外省去。在這情況下，請予以加入。否則規則會被移除。
ConflictingRows=衝突的行
ConflictingRowsP1=當兩個規則在同樣事實群中遇到、但動作設定現有事實欄位至不同的值時，兩行可能會有衝突。這狀況可以是冗餘的，或包含的。
ConflictingRowsP2=因為這些動作使用同樣狀況做不同的事情，因此要知道哪些動作最後啟動，是不可能的事情。要解決這問題，請移除一行，或讓狀況更為嚴格。
RedundantRows=冗餘行
DeficientRowsP1=不足規則的動作若與其它規則與條件衝突，則不會與其它規則重疊。
DeficientRowsNoteP1=如果存款多於 100,000，貸款就會批准；如果薪水小於 30,000，就會拒絕。可能有申請者的薪水低於 30,000 而存款多於 100,000，在這種情況下，兩行都會被啟動，但因為我們不知道啟動的順序，那就不可能知道申請者是通過了，還是被拒絕了。
Salary=薪水
Savings=存款
ApproveLoan=批准貸款
DeficientRowsP2=由於不足規則會與其它規則同時執行，因此要知道哪些動作最後啟動，是不可能的事情。要解決這問題，請移除不足行，或讓狀況更為嚴格。
ImpossibleMatchNote1P1=不可能的對應是在樣式 {2} 的欄位 {1} 之行 {0}。
ImpossibleMatchNote1P2=衝突狀況為 {0} 與 {1}。
ImpossibleMatchP1=在狀況間有著不可能的對應之規則，是永遠不會被啟動的。請修正 {0} 的狀況。
MissingConditionP1=規則沒有狀況時，動作總會被執行。如果這不是您想要的情況，請增加狀況。
MultipleValuesP1=規則有多項動作。如果不是規則設定一個欄位至一項值，就是執行了同樣的功能兩次。
MultipleValuesNote1P1=提出這問題的動作為 {0} 與 {1}
RedundantActionsP1=有兩項冗餘的動作。其中一項可以被移除。
RedundantActionsNote1P1=冗餘的動作為 {0} 與 {1}。
RedundantConditionsTitle=冗餘狀況
RedundantConditionsP1=用同樣一個值檢查超過一個狀況，並不會以任何方式影響規則功能；但只需要一個狀況就好。建議移除任何沒用到的狀況。
RedundantConditionsNote1P2=冗餘的狀況為 {0} 與 {1}。
RedundantRowsP1=兩行使用同樣的給定事實進行同樣的動作時，就會發生冗餘。
RedundantRowsP2=如果規則在一項現有事實上設定一個值，那麼冗餘就不是問題。當兩項規則增加計數器，或增加更多事實至工作記憶體時，才會發生問題。在這兩種情況下，另一行是不需要的。
RedundantRowsP3=要解決這問題，請移除冗餘行之一。
SubsumptantRowsP1=當一行做的事情與另一行一樣，搭配另一個規則的值 / 事實的子集合時，就會存在包含。
SubsumptantRowsP2=這些規則可能會插入重複的事實至工作記憶體中，或執行功能兩次。如果這不是預期的行為，請移除包含行、或讓它更為嚴格。
AnalysingRows0To1Of2=分析 {2} 的第 {0} 至第 {1} 行。
