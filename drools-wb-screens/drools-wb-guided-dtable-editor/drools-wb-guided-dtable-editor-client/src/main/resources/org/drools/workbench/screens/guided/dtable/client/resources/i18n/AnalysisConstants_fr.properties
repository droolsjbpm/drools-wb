RedundantRowsP1=La redondance existe lorsque deux lignes effectuent la même action avec le même ensemble d''objets donné.
RedundantRowsP2=La redondance peut ne pas être un problème si les règles redondantes définissent une valeur sur un fait existant, ceci définit la valeur deux fois. Des problèmes se produisent lorsque les deux règles augmentent un compteur ou ajoutent davantage d''objets dans la mémoire de travail. Dans les deux cas, l''autre ligne n''est pas nécessaire.
