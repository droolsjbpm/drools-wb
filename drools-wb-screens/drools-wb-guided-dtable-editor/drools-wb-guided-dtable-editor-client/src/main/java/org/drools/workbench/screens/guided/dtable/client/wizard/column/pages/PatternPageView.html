<div>
    <div class="alert alert-info">
        <span class="pficon pficon-info"></span>
        <b><span data-i18n-key="Select"></span></b>
        <hr/>
        <span data-i18n-key="PatternPageDescription"></span>
    </div>

    <div data-field="patternWarning" class="alert alert-warning">
        <span class="pficon pficon-warning-triangle-o"></span>
        <span data-i18n-key="YouMustEnterAColumnPattern"></span>
    </div>

    <div class="form-group">
        <label class="col-sm-4 form-control-label" data-i18n-key="Pattern"></label>

        <div class="col-sm-8">
            <select class="form-control" data-field="patternList"></select>

            <button type="button" data-field="createANewFactPattern" class="new-fact-pattern btn btn-default btn-xs">
                <i class="fa fa-plus"></i>
                <span data-i18n-key="CreateANewFact"></span>
            </button>
        </div>
    </div>

    <div data-field="entryPointContainer" class="form-group">
        <label class="col-sm-4 form-control-label" data-i18n-key="EntryPoint"></label>

        <div class="col-sm-8">
            <input type="text" class="form-control" data-field="entryPointName" data-toggle="popover"/>
        </div>
    </div>
</div>
