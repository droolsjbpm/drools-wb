<div>
    <div class="form-horizontal">
        <div data-field="fieldListDescription" class="alert alert-info">
            <span class="pficon pficon-info"></span>
            <b><span data-i18n-key="Select"></span></b>
            <hr/>
            <span data-i18n-key="SelectFieldPageDescription"></span>
        </div>

        <div data-field="predicateFieldDescription" class="alert alert-info">
            <span class="pficon pficon-info"></span>
            <b><span data-i18n-key="Set"></span></b>
            <hr/>
            <span data-i18n-key="TextFieldPageDescription"></span>
        </div>

        <div data-field="patternWarning" class="alert alert-warning">
            <span class="pficon pficon-warning-triangle-o"></span>
            <span data-i18n-key="SetThePatternFirst"></span>
        </div>

        <div data-field="fieldWarning" class="alert alert-warning">
            <span class="pficon pficon-warning-triangle-o"></span>
            <span data-i18n-key="YouMustEnterAColumnField"></span>
        </div>

        <div data-field="fieldBindingWarning" class="alert alert-warning">
            <span class="pficon pficon-warning-triangle-o"></span>
            <span data-i18n-key="PleaseEnterANameThatIsNotAlreadyUsed"></span>
        </div>

        <div data-field="predicateBindingInfo" class="alert alert-info">
            <span class="pficon pficon-info"></span>
            <span data-i18n-key="PredicateBindingInfo"></span>
        </div>

        <div class="form-group">
            <label class="col-sm-4 form-control-label" data-i18n-key="Field">
            </label>

            <div class="col-sm-8">
                <select class="form-control" data-field="fieldList" title=""></select>
                <input type="text" class="form-control" data-field="fieldTextBox"/>
            </div>
        </div>

        <div class="form-group" data-field="bindingContainer">
            <label class="col-sm-4 form-control-label" data-i18n-key="Binding">
            </label>

            <div class="col-sm-8">
                <div data-field="bindingFieldContainer" data-toggle="popover"></div>
            </div>
        </div>
    </div>
</div>
