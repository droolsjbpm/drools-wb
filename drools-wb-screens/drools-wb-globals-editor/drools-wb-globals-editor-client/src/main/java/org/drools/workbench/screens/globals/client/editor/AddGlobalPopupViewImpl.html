<div id="view">
    <div class="container-fluid">
        <form>
            <div id="aliasFormGroup" class="form-group">
                <label id="aliasInputLabel" class="control-label" for="aliasInput" data-i18n-key="AliasLabel"></label>
                <input id="aliasInput" type="text" class="form-control"></input>
                <span id="aliasInputHelp" class="help-block" data-i18n-key="AliasRequired"></span>
            </div>
            <div id="classNameFormGroup" class="form-group">
                <label for="classNameSelect" class="control-label" data-i18n-key="ClassNamesLabel"></label>
                <select id="classNameSelect" class="form-control"></select>
                <span id="classNameSelectHelp" class="help-block" data-i18n-key="ClassNameRequired"></span>
            </div>
        </form>
        <div class="modal-footer">
            <button id="cancelButton" data-i18n-key="Cancel" class="btn btn-cancel"></button>
            <button id="addButton" class="btn btn-primary" data-i18n-key="AddGlobal"></button>
        </div>
    </div>
</div>
